name: CI - Test Demo Platform

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-platform:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Free up disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        df -h
        
    - name: Setup prerequisites
      run: |
        # Install kubectl
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/
        
        # Install kind
        curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
        chmod +x ./kind
        sudo mv ./kind /usr/local/bin/
        
        # Install helm
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
        
        # Install jq (should already be available)
        sudo apt-get update
        sudo apt-get install -y jq
        
        # Verify installations
        echo "Tool versions:"
        kubectl version --client
        kind version
        helm version
        jq --version
        docker --version
        
    - name: Bootstrap platform
      run: |
        echo "ðŸš€ Starting platform bootstrap..."
        chmod +x scripts/bootstrap.sh
        ./scripts/bootstrap.sh
        
    - name: Wait for platform readiness
      run: |
        echo "â³ Waiting for platform to be fully ready..."
        
        # Wait for all pods to be ready
        kubectl wait --for=condition=Ready pods --all --all-namespaces --timeout=600s
        
        # Check inference services
        echo "ðŸ“Š Checking inference services..."
        kubectl get inferenceservice --all-namespaces
        
        # Check gateway resources
        echo "ðŸšª Checking gateway resources..."
        kubectl get gateway,aigatewayroute,aiservicebackend -n envoy-gateway-system
        
        # Check JWT server
        echo "ðŸ” Checking JWT server..."
        kubectl get pods -n default -l app=jwt-server
        
        # Show overall cluster status
        echo "ðŸ¥ Cluster health check:"
        kubectl get pods --all-namespaces | grep -E "(Error|CrashLoopBackOff|Pending)" && exit 1 || echo "âœ… All pods healthy"
        
    - name: Test JWT token generation
      run: |
        echo "ðŸ”‘ Testing JWT token generation..."
        chmod +x scripts/get-jwt-tokens.sh
        ./scripts/get-jwt-tokens.sh
        
        # Verify tokens are valid JSON
        ./scripts/get-jwt-tokens.sh | jq '.tokens | length' > /dev/null || exit 1
        echo "âœ… JWT tokens generated successfully"
        
    - name: Test demo scenarios
      run: |
        echo "ðŸŽ­ Running demo scenarios..."
        chmod +x scripts/demo.sh
        
        # Run each demo scenario non-interactively
        echo "ðŸ”’ Testing Security & Authentication Demo..."
        timeout 300 ./scripts/demo.sh --demo security || (echo "âŒ Security demo failed" && exit 1)
        
        echo "âš¡ Testing Auto-scaling Demo..."
        timeout 300 ./scripts/demo.sh --demo autoscaling || (echo "âŒ Auto-scaling demo failed" && exit 1)
        
        echo "ðŸš¦ Testing Canary Deployment Demo..."
        timeout 300 ./scripts/demo.sh --demo canary || (echo "âŒ Canary demo failed" && exit 1)
        
        echo "ðŸŒ Testing Multi-tenant Isolation Demo..."
        timeout 300 ./scripts/demo.sh --demo multitenancy || (echo "âŒ Multi-tenancy demo failed" && exit 1)
        
        echo "ðŸ“Š Testing Observability Demo..."
        timeout 300 ./scripts/demo.sh --demo observability || (echo "âŒ Observability demo failed" && exit 1)
        
        echo "âœ… All demo scenarios passed!"
        
    - name: Test model inference endpoints
      run: |
        echo "ðŸ¤– Testing model inference endpoints..."
        
        # Get JWT tokens
        TOKENS=$(./scripts/get-jwt-tokens.sh)
        TOKEN_A=$(echo "$TOKENS" | jq -r '.tokens["tenant-a"]')
        TOKEN_C=$(echo "$TOKENS" | jq -r '.tokens["tenant-c"]')
        
        # Start port-forward in background
        kubectl port-forward -n istio-system svc/istio-ingressgateway 8080:80 &
        PF_PID=$!
        sleep 10
        
        # Test sklearn-iris model (tenant-a)
        echo "ðŸ§ª Testing sklearn-iris model..."
        curl -s -f -X POST \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer $TOKEN_A" \
          -H "x-tenant: tenant-a" \
          -H "x-ai-eg-model: sklearn-iris" \
          http://localhost:8080/v1/models/sklearn-iris:predict \
          -d '{"instances": [[5.1, 3.5, 1.4, 0.2]]}' | jq .
          
        # Test pytorch-resnet model (tenant-c)
        echo "ðŸ§ª Testing pytorch-resnet model..."
        curl -s -f -X POST \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer $TOKEN_C" \
          -H "x-tenant: tenant-c" \
          -H "x-ai-eg-model: pytorch-resnet" \
          http://localhost:8080/v1/models/pytorch-resnet:predict \
          -d '{"instances": [[[0.1, 0.2, 0.3]]]}' | jq .
          
        # Cleanup port-forward
        kill $PF_PID
        
        echo "âœ… Model inference tests passed!"
        
    - name: Test security isolation
      run: |
        echo "ðŸ” Testing tenant security isolation..."
        
        # Get JWT tokens
        TOKENS=$(./scripts/get-jwt-tokens.sh)
        TOKEN_A=$(echo "$TOKENS" | jq -r '.tokens["tenant-a"]')
        TOKEN_C=$(echo "$TOKENS" | jq -r '.tokens["tenant-c"]')
        
        # Start port-forward in background
        kubectl port-forward -n istio-system svc/istio-ingressgateway 8080:80 &
        PF_PID=$!
        sleep 10
        
        # Test that tenant-a cannot access tenant-c model (should fail)
        echo "ðŸš« Testing cross-tenant access (should fail)..."
        if curl -s -f -X POST \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer $TOKEN_A" \
          -H "x-tenant: tenant-c" \
          -H "x-ai-eg-model: pytorch-resnet" \
          http://localhost:8080/v1/models/pytorch-resnet:predict \
          -d '{"instances": [[[0.1, 0.2, 0.3]]]}' 2>/dev/null; then
          echo "âŒ Security isolation failed - tenant-a accessed tenant-c model"
          kill $PF_PID
          exit 1
        else
          echo "âœ… Security isolation working - cross-tenant access denied"
        fi
        
        # Cleanup port-forward
        kill $PF_PID
        
    - name: Test observability stack
      run: |
        echo "ðŸ“Š Testing observability stack..."
        
        # Check Prometheus
        kubectl get pods -n monitoring -l app.kubernetes.io/name=prometheus
        
        # Check Grafana
        kubectl get pods -n monitoring -l app.kubernetes.io/name=grafana
        
        # Check Kiali
        kubectl get pods -n monitoring -l app.kubernetes.io/name=kiali
        
        # Test metrics collection
        kubectl port-forward -n monitoring svc/prometheus-kube-prometheus-prometheus 9090:9090 &
        PF_PID=$!
        sleep 10
        
        # Query for some basic metrics
        curl -s "http://localhost:9090/api/v1/query?query=up" | jq '.data.result | length' > /dev/null || exit 1
        
        # Cleanup port-forward
        kill $PF_PID
        
        echo "âœ… Observability stack tests passed!"
        
    - name: Generate test report
      if: always()
      run: |
        echo "ðŸ“‹ Generating test report..."
        
        echo "## ðŸŽ¯ Test Results Summary" > test-report.md
        echo "" >> test-report.md
        echo "### Platform Components Status" >> test-report.md
        echo "\`\`\`" >> test-report.md
        kubectl get pods --all-namespaces >> test-report.md
        echo "\`\`\`" >> test-report.md
        echo "" >> test-report.md
        
        echo "### Gateway Resources" >> test-report.md
        echo "\`\`\`" >> test-report.md
        kubectl get gateway,aigatewayroute,aiservicebackend -n envoy-gateway-system >> test-report.md
        echo "\`\`\`" >> test-report.md
        echo "" >> test-report.md
        
        echo "### Inference Services" >> test-report.md
        echo "\`\`\`" >> test-report.md
        kubectl get inferenceservice --all-namespaces >> test-report.md
        echo "\`\`\`" >> test-report.md
        echo "" >> test-report.md
        
        echo "### Resource Usage" >> test-report.md
        echo "\`\`\`" >> test-report.md
        kubectl top nodes >> test-report.md
        echo "\`\`\`" >> test-report.md
        
        cat test-report.md
        
    - name: Cleanup
      if: always()
      run: |
        echo "ðŸ§¹ Cleaning up resources..."
        chmod +x scripts/cleanup.sh
        ./scripts/cleanup.sh || echo "Cleanup completed with warnings"
        
        # Additional cleanup
        docker system prune -f
        kind delete clusters --all || echo "No clusters to delete"
        
    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test-report.md
          /tmp/kind-logs-*
        retention-days: 30